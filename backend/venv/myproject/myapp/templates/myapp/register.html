{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'myapp/dashboard.css' %}">
</head>
<body class="login-body register-body">
    <div class="user-div register-div">
    <h1>Register</h1>
        {% load crispy_forms_tags %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <p style="font-size:13px; color:grey;">How much money you'll start out with</p>
            <input type="submit" class="btn btn-primary" value="Start Trading!">
        </form>
        <br>
        <a href="{% url 'login' %}">Back to login</a>
    </div>
</body>
</html>
