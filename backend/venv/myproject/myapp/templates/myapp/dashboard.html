{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2226da885e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'myapp/dashboard.css' %}">
</head>
<body>

    <!-- bootstrap stuff -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Crypto100</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <p class= "my-2 my-sm-0" style = "margin-right: 20px;">logged in as {{ user }} </p>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    <!--------------------->

    <div id="portfolio">
        <h1 id="money">{{ user.money }} <span id="currency">AUD</span></h1>
    </div>
    {% for message in messages %}
    <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
    <div id="search-div">
        <input type="text" id="searchbar" placeholder="Search for stocks (e.g. 'GOOG', 'Tesla,Inc', ...)">
    </div>
    <div id="results">
    </div>
    <script>
        let data_array = [];
        results = document.querySelector("#results") 
        searchbar = document.querySelector("#searchbar")
        let start = 0;
        let end = 0;
        let div;

        load();


        // everytime we add or remove a character
        // to the searchbar, fetch all the words that contain the 
        // current query
        searchbar.addEventListener("input", load);

        function load() {
            query = searchbar.value;
            fetch('http://127.0.0.1:8000/data/' + query)
            .then(response => response.json())
            .then(data => {
                data_array = data['data'];
                results.innerHTML = "";
                start = 0;
                end = Math.min(20,data_array.length)
                printResults()
            })
            .catch(error => console.error('Error:', error));
        }

        function printResults()
        {
            if (start == 0 && end == 0)
            {
                results.innerText = "No results found.";
                results.style = "display:block; text-align:center; font-size:30px;"
            }
            else 
            {
                results.style="display:grid";
                for (let i = start; i < end; i++) {
                    div = document.createElement('div');
                    let symbol = data_array[i].symbol;
                    let name = data_array[i].name;
                    let image_url = data_array[i].image_url
                    let change_24h = data_array[i].change_24h
                    let percent_change_24h = data_array[i].percent_change_24h
                    div.className = "coinbox";
                    div.innerHTML = `<div class=coin_symbol>
                                        ${symbol}
                                    </div>
                                    <div class=coin_name>
                                        ${name}
                                    </div>
                                    <div class=price_change>
                                        ${change_24h} (${percent_change_24h}%)
                                    </div>
                                    <div class=background-image>
                                    </div>
                                    `
                    background_image = div.querySelector('.background-image');

                    background_image.style = `
                                 opacity:0.4;
                                 background-image: url(${image_url});
                                 background-repeat: no-repeat;
                                 `;

                    div.onclick = (function (currentSymbol) {
                        return function () {
                            window.location.href = "http://127.0.0.1:8000/coin/" + currentSymbol;
                        };
                    })(symbol);

                    priceChange = div.querySelector(".price_change");
                    if (change_24h > 0)
                    {
                        priceChange.style = "color:green;"
                    }
                    if (change_24h < 0)
                    {
                        priceChange.style = "color:red;"
                    }


                    results.appendChild(div);
                }


                start = Math.min(start+20,data_array.length);
                end = Math.min(end+20,data_array.length);
            }
        }

        window.onscroll = () => {
            if (window.innerHeight + window.scrollY + 20 >= document.documentElement.scrollHeight)
            {
                printResults();
            }
        }
    </script>
</body>
</html>
