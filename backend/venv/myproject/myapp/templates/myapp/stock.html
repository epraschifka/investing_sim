<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ticker }}</title>
</head>
<body>
    <div>${{ money }}</div>
    <h1>{{ ticker }}</h1>
    <h2>price</h2>
    <h3>Company name</h3>
    <h4>Information about this company</h4>
    <form method="post" action="{% url 'stock' pk=ticker %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
    <div>You currently own x shares of this stock</div>
    </form>
    <a href="{% url 'dashboard' %}">Back to dashboard</a>
</body>
</html>
